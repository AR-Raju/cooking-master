<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Master</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container bg-warning">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Cooking master</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link active" href="#">Home </a>
              <a class="nav-item nav-link active" href="#">About</a>
              <a class="nav-item nav-link active" href="#">Recipes</a>
              <a class="nav-item nav-link active" href="#">Blog</a>
            </div>
          </div>
        </nav>
        <div class="d-flex justify-content-center">
          <div class="input-group input-group-lg my-5 my-input-size">
            <input
              id="searchField"
              type="text"
              class="form-control"
              placeholder="Search for Meal..."
              aria-label="search bar"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                onclick="searchFood()"
                id="searchBtn"
                class="btn btn-outline-secondary btn btn-dark"
                type="Search"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </header>
      <div id="handle-exception"></div>
      <div id="mealDetails"></div>
      <div id="mealsDiv"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
